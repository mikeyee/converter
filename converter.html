<!DOCTYPE html>
<html>
<head>
<style>
textarea {
    width: 100%;
    height: 200px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    font-size: 16px;
    resize: none;
}

</style>
</head>

<body>

<p>Original Text: </p>
<p><textarea id="myText">一,二,三.也許?.!!;  “也許不易”</textarea></p>

<p>Click the button to convert text into chinese format.</p>

<button onclick="myFunction()">Convert</button>
<p></p>

<textarea id="demo"></textarea>

<script>
function myFunction() {
    var x = document.getElementById("myText").value;
    x = x.replace(/,/g, "，");
//	x = x.split(".").join("。");
	x = x.replace(/\./g, "。");
    x = x.replace(/;/g, "；");
    x = x.replace(/!/g, "！");
    x = x.replace(/:/g, "：");
	x = x.replace(/\?/g, "？");
	x = x.replace(/\“/g, "「");	
    x = x.replace(/\”/g, "」");

    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
